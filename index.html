<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="date">
    <form action="" method="post" class="dados" id="form">
      <label for="day" class="info">
        <p id="label-day">day</p>
        <input type="number" name="day" id="day" min="1" max="31" placeholder="DD" onblur="validateDay()" onfocus="redefinirMsg()">
        <span id="error-day"></span>
      </label>
      <label for="month" class="info">
        <p id="label-month">month</p>
        <input type="number" name="month" id="month" min="1" max="12" placeholder="MM" onblur="validateMonth()" onfocus="redefinirMsgMonth()">
        <span id="error-month"></span>
      </label>
      <label for="year" class="info">
        <p id="label-year">year</p>
        <input type="number" name="year" id="year" min="0" max="2024" placeholder="YYYY" onblur="validateYear()" onfocus="redefinirMsgYear()">
        <span id="error-year"></span>
      </label>
      <div class="separator">
        <div class="traco"></div>
        <div class="botao">
          <a href="#">
            <button type="submit">
              <img src="assets/images/icon-arrow.svg" alt="">
            </button>
          </a>
        </div>
      </div>
    </form>
  </div>
  <div class="result">
    <p> <span id="age" class="age_data">- -</span> years</p>
    <p><span id="age_month" class="age_data">- -</span> months</p>
    <p><span id="age_days" class="age_data">- -</span> days</p>
  </div>
</main>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
